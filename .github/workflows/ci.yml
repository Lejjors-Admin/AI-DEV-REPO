name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            accounting/accounting-app/package-lock.json
            accounting/accounting-api/package-lock.json

      # ---- accounting-app ----
      - name: Install (accounting-app)
        working-directory: accounting/accounting-app
        run: npm ci

      - name: Build (accounting-app)
        working-directory: accounting/accounting-app
        run: npm run build

      # ---- accounting-api ----
      - name: Install (accounting-api)
        working-directory: accounting/accounting-api
        run: npm ci

      - name: Test (accounting-api)
        working-directory: accounting/accounting-api
        run: npm test
