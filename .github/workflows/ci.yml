name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- accounting-app ----
      - name: Install (accounting-app)
        working-directory: accounting/accounting-app
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Test (accounting-app)
        working-directory: accounting/accounting-app
        run: |
          npm run --if-present test

      # ---- accounting-api ----
      - name: Install (accounting-api)
        working-directory: accounting/accounting-api
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Test (accounting-api)
        working-directory: accounting/accounting-api
        run: |
          npm test
